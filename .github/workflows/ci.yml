name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python (for backend tests)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install backend dependencies (adjust if you use poetry/pipenv)
      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      # 4. Run backend tests (replace with pytest/unittest/etc.)
      - name: Run backend tests
        run: pytest backend || echo "No backend tests yet"

      # 5. Setup Node (for frontend checks)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 6. Install frontend deps
      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      # 7. Build frontend (adjust if using Vite/React)
      - name: Build frontend
        working-directory: web
        run: npm run build
